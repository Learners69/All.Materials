<!-- Contact Section -->
<section class="contact-section">
    <div class="contact-header">
        <h1 class="animate-text">Let's Connect</h1>
        <p class="animate-text-delay">Got a question or proposal? We'd love to hear from you!</p>
    </div>

    <div class="contact-container">
        <div class="contact-info animate-slide-right">
            <div class="info-card">
                <div class="info-item">
                    <div class="icon-wrapper">
                        <i class="fas fa-map-marker-alt"></i>
                    </div>
                    <div class="info-content">
                        <h3 class="animate-text">Visit Us</h3>
                        <p>123 Innovation Street</p>
                        <p>New York, NY 10001</p>
                    </div>
                </div>
                
                <div class="info-item">
                    <div class="icon-wrapper">
                        <i class="fas fa-phone-alt"></i>
                    </div>
                    <div class="info-content">
                        <h3 class="animate-text">Call Us</h3>
                        <p>+1 (555) 123-4567</p>
                        <p>Mon-Fri, 9am-6pm</p>
                    </div>
                </div>
                
                <div class="info-item">
                    <div class="icon-wrapper">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <div class="info-content">
                        <h3 class="animate-text">Email Us</h3>
                        <p>hello@company.com</p>
                        <p>support@company.com</p>
                    </div>
                </div>
            </div>

            <div class="social-links">
                <a href="#" class="social-icon animate-up"><i class="fab fa-linkedin"></i></a>
                <a href="#" class="social-icon animate-up"><i class="fab fa-twitter"></i></a>
                <a href="#" class="social-icon animate-up"><i class="fab fa-instagram"></i></a>
                <a href="#" class="social-icon animate-up"><i class="fab fa-github"></i></a>
            </div>
        </div>

        <div class="contact-form animate-slide-left">
            <form id="contactForm">
                <div class="form-group">
                    <input type="text" id="name" required class="animate-input">
                    <label for="name">Full Name</label>
                    <div class="input-highlight"></div>
                </div>

                <div class="form-group">
                    <input type="email" id="email" required class="animate-input">
                    <label for="email">Email Address</label>
                    <div class="input-highlight"></div>
                </div>

                <div class="form-group">
                    <select id="subject" required class="animate-input">
                        <option value="" disabled selected>Select Subject</option>
                        <option value="general">General Inquiry</option>
                        <option value="support">Technical Support</option>
                        <option value="business">Business Proposal</option>
                    </select>
                    <div class="input-highlight"></div>
                </div>

                <div class="form-group">
                    <textarea id="message" required class="animate-input"></textarea>
                    <label for="message">Your Message</label>
                    <div class="input-highlight"></div>
                </div>

                <button type="submit" class="submit-btn">
                    <span class="btn-text">Send Message</span>
                    <span class="btn-icon"><i class="fas fa-paper-plane"></i></span>
                </button>
            </form>
        </div>
    </div>
</section>
